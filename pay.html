<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>

    <div class="container">
        <h1> Confirm your Payment</h1>
    <div class="first-row">
        <div class="owner">
            <h3>Owner</h3>
            <div class="input-field">
                <input type="text">
            </div>
            
        </div>
        <div class="cvv">
            <h3>CVV</h3>
            <div class="input-field">
                <input type="password">

            </div>

        </div>

    </div>
    <div class="second-row">
        <div class="card-number">
            <h3>Card Number</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
    </div>
    <div class="third-row">
        <h3>Card Number</h3>
        <div class="selection">
            <div class="date">
                <select name="months" id="months">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="years" id="years">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="cards">
                <img src="https://1000logos.net/wp-content/uploads/2017/06/VISA-Logo-1976.png" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpT3-GMtjwNqXKLubqTfOUqh64jZwooTsxxw&usqp=CAU" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR41R9FLjCVk83t1ZzOFybxYS4eBYeepzmyrQ&usqp=CAU" alt="">
            </div>
        </div>
    </div> 
    <a href="" >Confirm</a> 
</div> 
</div>  
</body>
</html>
